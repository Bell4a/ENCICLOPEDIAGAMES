{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Desenvolvedora: {{ pub.nome_Desenvolvedora }}</h1>
</div>

<form action="{{ url_for('editar_desenvolvedora', cod=pub.cod_Desenvolvedora) }}" method="POST">
    <div class="mb-3">
        <label for="nome_desenvolvedora" class="form-label">Nome da Desenvolvedora</label>
        <input type="text" class="form-control" id="nome_desenvolvedora" name="nome_desenvolvedora" value="{{ pub.nome_Desenvolvedora }}" required>
    </div>
    <div class="mb-3">
        <label for="pais_desenvolvedora" class="form-label">Pa√≠s de Origem</label>
        <input type="text" class="form-control" id="pais_desenvolvedora" name="pais_desenvolvedora" value="{{ pub.pais_Desenvolvedora or '' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{{ url_for('desenvolvedoras') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
